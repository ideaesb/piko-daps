ecv-label=By Essential Climate Variable
ATM=Atmospheric (e.g., Air Temperature, Rainfall, Wind speed and direction)
OCE=Oceanic (e.g., Water Temperature, Salinity, Acidity, Sea Level, Wave Height)
TER=Terrestrial (e.g., Groundwater, Soil Moisture)
daptype-label=By Data and Product Type
PHYSICAL=Data - Physical
HINDCAST=Products - Hindcasts (climatologies)
OUTLOOK=Products - Outlooks (monthly to annual)
PROJECTION=Products - Projections (intrannual to multi-decadal)
GUIDANCE=Products - Guidance, including Best Practice Manuals, Toolkits, and Guides
APPS=Products - Applications, including Visualization and Decision Support Tools
NONPHY=Data, Products and Tools - Non - Physical
