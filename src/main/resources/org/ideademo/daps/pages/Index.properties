BAS=Pacific Basin
GLB=Global
CNP-short=Central North Pacific
WNP-short=Western North Pacific
SP-short=South Pacific
FRESH=Fresh Water Resources and Drought
COASTAL=Coastal Inundation/Sea Level Rise, Extreme Weather, and Community Resilience
MARINE=Marine and Terrestrial Ecosystems
